<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .welcome-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .welcome-box h1 {
            font-size: 42px;
            margin-bottom: 15px;
        }

        .welcome-box p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .welcome-box a {
            display: inline-block;
            padding: 12px 30px;
            background: #00e5ff;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .welcome-box a:hover {
            background: #fff;
            transform: scale(1.05);
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="welcome-box" data-aos="zoom-in" data-aos-duration="2500">
        <h1>ยินดีต้อนรับ</h1>
        <p>เว็บไซต์แนะนำสถานที่ท่องเที่ยวจังหวัดสมุทรปราการ</p>
        <a href="SPU.HTML">เข้าสู่เว็บไซต์</a>
    </div>
    <video autoplay loop muted playsinline class="bg-video">
        <source src="ตกเเต่ง/110711-688200212_medium.mp4" type="video/mp4">
    </video>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
